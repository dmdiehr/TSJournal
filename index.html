<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal</h1>
      <hr>
      <h2>Make an entry</h2>
      <h3>Title</h3>
      <form id="entryForm">
        <label for="title">Title: </label>
        <input type="text" id="title">
        <br>
        <br>
        <label for="body">Entry: </label>
        <br>
        <textarea id="body" rows="8" cols="40"></textarea>
        <button class="btn btn-success" type="submit">Enter</button>
      </form>
      <h3 class="inner"></h3>
      <p class="entries">
      </p>
      <h2>Past Entries</h2>
      <hr>
      <div id="all">

      </div>
    </div>
  </body>
</html>
